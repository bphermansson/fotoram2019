<!-- Just show this if we have info about the picture-->
<ng-container *ngIf="showInfo">
<div class="picinfo">
    <div class="picinfotext">
        <h1 class="headline">
            {{imageDate}}
        </h1>
    </div>
</div>
</ng-container>


<div class="info">
    <h1 class="display-2">
        <p>{{timeNow}}</p>
    </h1>
    <h2 class=".mat-h2">
        <p>Ute: {{tempOut}}C</p>
    </h2>

    <p>{{countdown}}</p>
    <button (click)="pauseShift()">{{txtPause}}</button>
    <label>{{lblPlayPause}}</label>
    
    <p class="subheading-1">
        <li *ngFor="let item of itemslist">
            <hr class="divider">
            <p>{{ item.start}} - {{ item.end}}</p>
            <h3>{{ item.summary }}</h3>
            <p>{{ item.line_marker }}</p>
                        
          </li>
    </p>
</div>

<!--This displays an image 'fullscreen' without stretching or cutting-->
<div [ngStyle]="{'background-image': 'url(' + currentImage + ')', 
  'background-size': 'cover'  }"
  class="picture"
  [@fade]="isVisible ? 'visible' : 'invisible'"
  (@fade.done)="animEnd($event)"
  (click)="toggle()"
  >
